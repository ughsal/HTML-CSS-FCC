<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="birthday.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Today is Nick's Birthday!</h1>
    <div id="header">
      <img
        src="https://i.pinimg.com/originals/9d/06/ff/9d06ff3c26c35f6e3ca2753b6d42d204.jpg"
        id="avatar"
      />
      <h2 id="age">24 Years Old!!!!</h2>
      <h4 id="date">26.11.05</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today</h1>
      <h3 class="gift-hint">Try hovering over the gift below : ></h3>
      <div class="gift-img" id="gift-img-happy" > </div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how people react upon seeing you</h1>
        <div class="gift-img" id="gift-img-react" > </div>
      </div>

      <div class="gift-section">
        <h2 class="gift-title">Here's how I would describe you in one word</h1>
        <div class="gift-img" id="gift-img-word" > </div>
      </div>

      <div class="gift-section">
        <h2 class="gift-title">The only person as badass as you</h1>
        <div class="gift-img" id="gift-img-badass" > </div>
      </div>

      <div class="gift-section">
        <h2 class="gift-title">Cheers : ></h1>
        <div class="gift-img" id="gift-img-cheers" > </div>
      </div>

      <footer>Augmented with the help of <a href="https://www.youtube.com/watch?v=a_iQb1lnAEQ" target"_blank">this. </a></footer>
  </body>
</html>
